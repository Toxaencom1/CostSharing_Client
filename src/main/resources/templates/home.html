<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/model.css">
    <link rel="icon" href="/ico/balance.ico" type="image/x-icon">
    <title>Cost Sharing Welcome</title>
</head>
<body>
<h2>Welcome to friends cost sharing program: </h2>
<div class="card">
    <div class="card2">
        <form action="/client/session/create" method="post">
            <label> Create session <br><br>
                <input type="text" name="sessionName" placeholder="Session name" required><br>
                <input type="text" name="firstname" placeholder="Firstname" required>
                <input type="text" name="lastname" placeholder="Lastname" required><br><br>
            </label>
            <button>Create</button>
        </form><br><br>
    </div><br>
    <div class="card2">
    <form th:action="@{/client/session/find}" method="post" onsubmit="return validateForm()">
        <label> Find session
            <input type="number" id="id" name="id" placeholder=" - by id">
        </label>
        <button type="submit">Find</button>
        <div id="error-message" class="error-message" style="display:none;">Please enter a session id</div>
    </form>
    </div><br>
    <div class="card2">
    <form th:action="@{/client/session/findByName}" method="post">
        <label> Find session
            <input type="text" name="sessionName" placeholder=" - by session name">
        </label>
        <button type="submit">Find</button>
<!--        <div id="error-message" class="error-message" style="display:none;">Please enter a session id</div>-->
    </form>
    </div>
    <script>
        function validateForm() {
            var sessionId = document.getElementById("id").value;
            if (sessionId.trim() === "") {
                var errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block"; // Показываем сообщение об ошибке
                return false; // предотвращает отправку формы, если поле пустое
            }
            return true;
        }
    </script>
</div>
</body>
</html>

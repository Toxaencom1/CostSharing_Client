<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cost Sharing Update Pay Fact</title>
    <link rel="stylesheet" href="/css/model.css">
    <link rel="icon" href="/ico/balance.ico" type="image/x-icon">
</head>
<body>
<h2>Pay Fact</h2>
<form th:object="${payFact}" id="updatePayFact"
      th:action="@{/client/payFact/update}"
      method="post">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" name="id" th:value="*{id}"/>
    <input type="hidden" name="checkId" th:value="*{checkId}"/>
    <select name="tempUserid">
        <option th:each="user : ${mySession.membersList}"
                th:value="${user.id}"
                th:text="${user.firstname + ' ' + user.lastname}"
                th:selected="${user.id == payFact.tempUser.id}">
        </option>
    </select>
    <input type="number" name="amount" th:value="*{amount}" placeholder="Amount" required/><br><br>
    <input type="hidden" name="sessionId" th:value="${mySession.id}"/>
    <button type="submit">Edit</button>
    <button onclick="goBack()">Go back</button>
</form>


<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>

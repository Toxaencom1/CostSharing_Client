<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/model.css">
    <link rel="icon" href="/ico/balance.ico" type="image/x-icon">
    <title>Cost Sharing Add Product Using</title>
</head>
<body>
<h1>Create ProductUsing</h1>

<div class="card">
    <form th:action="@{/client/productUsing/update}" th:object="${productUsing}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="id" th:value="${productUsing.id}"/>
        <input type="hidden" name="checkId" th:value="${productUsing.checkId}" />
        <div>
            <label>
            <input type="text" name="productName" th:value="${productUsing.productName}" placeholder="Product Name" />
               - Product Name</label>
        </div>
        <div>
            <label>
            <input type="text" name="cost" th:value="${productUsing.cost}" placeholder="Cost" />
               - Cost</label>
        </div>
        <input type="hidden" name="sessionId" th:value="${sessionId}"/>
        <button type="submit">Update Product</button>
    </form>
</div>

</body>
</html>
